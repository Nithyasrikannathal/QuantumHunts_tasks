<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image Resizing with Centered Icon</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .image-container {
      position: relative;
      overflow: hidden;
      margin-bottom: 20px; /* Adjust as needed */
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .center-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px; /* Adjust the size of the icon */
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Replace the placeholder image URLs with your actual image URLs -->
  <div class="row">
    <div class="col-md-4">
      <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
        <img src="icon.jpeg" alt="Icon" class="center-icon">

    </div>
    <!-- Repeat the above structure for other images -->
